<DOCTYPE html>
    <html>
        <head>
            <title>Push, Pop and Join</title>
        </head>

        <body>
            <h2>JAVA Script Arrays</h2>
            <h3>Join(),Pop() and Push()</h3>

            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>

            <script>
                var fruits=["apple","grape","orange","mango"]

                //Display the original array
                document.getElementById("result1").innerHTML=
                "Original array: " +fruits;
                 
                //Display the array joined with " * "
                document.getElementById("result2")
                .innerHTML="Array with join(): " +fruits.join("*")

                //Remove the last element using pop()
                fruits.pop();
                document.getElementById("result3").innerHTML=
                "Array after pop(): " +fruits;

                //Add a new element to the end of the array using push()
                fruits.push("banana");
                document.getElementById("result4").innerHTML=
                "Array after push(): " +fruits;
            </script>
        </body>
    </html>
